<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>
        <ul class="breadcrumb">
            <li>
                <a href="{:U('admin/index/main')}">首页</a>
            </li>
            <li class="active">关于我们</li>
        </ul><!-- .breadcrumb -->
    </div>
    <div class="table_con">
        <form method="post"  action="{:U('index/xg_banner')}" onsubmit="" id='subform' enctype="multipart/form-data">
            <input  type="hidden" name="id"  value="{$data['id']}">
        <table>
             <tr >
                <td width="5%">名字：</td>  
                <td width="5%"><input name="name" type="text" value="{$data['name']}"></td>
            </tr>       
            <tr >
                <td width="20%">图片：<br><label>(规格：375x197)</label></td>  
                <td width="80%">
                    <img width='100px' style="float:left;margin:10px;" height='100px' src="{$data['imgurl']}">
                    <input type="button" style="width:10%;margin-top: 70px" class="btn btn-sm" id="file" value="选择文件"/>
                    <input id="uploadFile" type="file" style="display: none;" name="photo" />
                    <input id="filePath" type="hidden" name="file_path" >
                </td>
            <tr>
            <td colspan="2" align="center" valign="middle" >
                <input class="btn btn-primary btn-sm" style="width:6%;" type="submit" value="提交" />
            </td>
        </tr>
        </table>
        </form>
    </div>
</div>
