<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
          try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>
        <ul class="breadcrumb">
            <li>
                <a href="{:U('admin/index/main')}">首页</a>
            </li>
            <li class="active">个人信息</li>
        </ul>
    </div>
    <div class="table_con">
        <form method="post"  action="{:U('index/add_admin')}" onsubmit="" id='subform' enctype="multipart/form-data">
            <table>
                <tr>
                    <td>姓名：</td>
                    <td >
                        <input name="name" type="text" value="">
                    </td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td >
                        <input name="pwd" type="password" value="">
                    </td>
                </tr>
                <tr>
                    <td>权限：</td>
                    <td>
                        <select style="margin-left:7px;width:20%" class="form-control" name="level"> 
                            <option value="0">配送员</option>
                            <option value="1">管理员</option> 
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" id="sub" value="提交" style=" border:none;background-color:#0066FF; color:#ffffff; width:100px; 
                        text-align:center; height:40px; line-height:37px;" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script type="text/javascript">
    $('#sub').on('click', function() {
        var name = $('[name="name"]').val();
        var pwd = $('[name="password"]').val();
        var level = $('[name="level"]').val();
        if(name == '') {
            alert('姓名不能为空');
            return;
        } else if(pwd == '') {
            alert('密码不能为空');
            return;
        }
        $('form').submit();
    })
</script>
