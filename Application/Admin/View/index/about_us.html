<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>
        <ul class="breadcrumb">
            <li>
                <a href="{:U('admin/index/main')}">首页</a>
            </li>
            <li class="active">关于我们</li>
        </ul><!-- .breadcrumb -->
    </div>
    <div class="table_con">
        <form method="post"  action="{:U('index/re_banner')}" onsubmit="" id='subform' enctype="multipart/form-data">
            <table>
                <tr>
                    <td width="20%">图片</td>  
                    <td width="80%">
                        <img width='100px' style="float:left;margin:10px;"  height='100px' src="{$data['tupian']}">
                        <input type="button" style="width:10%;margin-top: 70px" class="btn btn-sm" id="file" value="选择文件"/>
                        <input id="uploadFile" style="display:none;" type="file" name="photo" />
                        <input id="filePath" type="hidden" value="{$data['tupian']}" name="tupian" >
                    </td>
                </tr>
                <tr>
                    <td width="5%">微信服务号</td>
                    <td width="5%"><input name="wx_number" type="text" value="{$data['wx_number']}"></td>

                </tr>
                <tr>
                    <td width="5%">新浪微博</td>
                    <td width="5%"><input name="wb" type="text" value="{$data['wb']}"></td>
                </tr>
                <tr>
                    <td width="5%">DK官网</td>
                    <td width="5%"><input name="dkweb" type="text" value="{$data['dkweb']}"></td>
                </tr>
                <tr>
               
                <td align="left">信息</td>
                   <td width="5%"> <textarea cols="70" rows="13"  name="information" id="content">{$data['information']}</textarea></td>  
                </td>
                </tr>
                <tr>
                    <td height="100"  colspan="2" align="center" valign="middle">
                    <input type="submit" value="提交" style=" border:none;background-color:#0066FF; color:#ffffff; width:100px; text-align:center; height:40px; line-height:37px;" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script type="text/javascript">
    CKEDITOR.replace('content');
</script>
