		var myname = this.value;
		if(!reg.exec(myname)) {
			layer.msg('姓名不能为空！',{
				icon: 5,
				time: 2000
			})
		}
	}
	address.onblur = function() {

		if(!reg.exec(myaddr)) {
			layer.msg('地址不能为空！',{
				icon: 5,
				time: 2000
			})
		}
	}
